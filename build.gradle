apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'pmd'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
version = '0.5'

repositories {
    mavenCentral()
    maven {
        url "http://uk.maven.org/maven2"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    compile 'log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.11'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
        ignoreFailures = true
    }
}